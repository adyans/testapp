			document.hidepage.visibility = 'hidden';

			document.all.hidepage.style.visibility = 'hidden';
		  }

	}
</script>

		$('.menu').hide();
		$('.menu-show').show();
		$('.menu-hide').hide();
		$('.menu-show').click(function(){
			$('.menu-show').toggle();
			$('.menu-hide').toggle();
			$('.sub').slideDown();
		});
		$('.menu-hide').click(function(){
